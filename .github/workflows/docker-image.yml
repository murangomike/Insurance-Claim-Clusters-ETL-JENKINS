name: CI Pipeline for Insurance Claim Clustering

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      VENV_DIR: venv

    steps:
    - name: 🔄 Checkout Repository
      uses: actions/checkout@v3

    - name: 🔧 Install System Packages
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential gcc g++ python3-dev \
          libblas-dev liblapack-dev libatlas-base-dev gfortran

    - name: 🐍 Set Up Python and Virtual Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 🛠️ Install Python Packages
      run: |
        python -m venv $VENV_DIR
        source $VENV_DIR/bin/activate

        pip install --upgrade pip setuptools wheel
        pip install Flask==2.3.3 Flask-CORS==4.0.0
        pip install --only-binary=all scikit-learn==1.3.0 || pip install scikit-learn==1.3.0

        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: 🔍 Verify Installation
      run: |
        source $VENV_DIR/bin/activate
        python -c "import flask; print('✅ Flask:', flask.__version__)"
        python -c "import sklearn; print('✅ scikit-learn:', sklearn.__version__)"
        python -c "import flask_cors; print('✅ Flask-CORS imported successfully')"

    - name: 🧪 Run Tests (if available)
      run: |
        source $VENV_DIR/bin/activate
        if [ -d tests ]; then
          pip install pytest
          pytest tests/
        else
          echo "⚠️ No 'tests/' directory found. Skipping tests."
        fi

    - name: 🚫 Skip Running App
      run: |
        echo "⚠️ GitHub Actions is not designed to run persistent apps like Flask."
        echo "To run the app, deploy it to a service (Heroku, EC2, Railway, etc.)"
